
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Charity Projects</title>
    <link rel="stylesheet" href="styles.css">

<body>

    <section class="circle-section">

        <div class="circle-image">

        <div class="circle-image">

        </div>
        <div class="circle-image">

    <section class="bottom-section">
        <p>More content coming soon...</p>
    </section>
