<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Miguel Castro Portfolio</title>
    <!-- Import Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Mike's Portfolio <span id="project-title" class="hidden"></span></h1>
        </div>
        <div class="header-right">
            <h2>Work, Studio</h2>
        </div>
    </header>

    <section class="main-images">
        <div class="image-container" onmouseover="showTitle('Project Title 1')" onmouseout="hideTitle()">
            <img src="image1.jpg" alt="Project 1">
        </div>
        <div class="image-container" onmouseover="showTitle('Project Title 2')" onmouseout="hideTitle()">
            <img src="image2.jpg" alt="Project 2">
        </div>
        <div class="image-container" onmouseover="showTitle('Project Title 3')" onmouseout="hideTitle()">
            <img src="image3.jpg" alt="Project 3">
        </div>
    </section>

    <script>
        function showTitle(title) {
            document.getElementById('project-title').textContent = title;
            document.getElementById('project-title').classList.remove('hidden');
        }

        function hideTitle() {
            document.getElementById('project-title').textContent = '';
            document.getElementById('project-title').classList.add('hidden');
        }
    </script>
</body>
</html>
